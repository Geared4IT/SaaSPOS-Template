<div class="content nav-desktop">

	<div class="container" style="margin-top: 1em">
 
    <div class="card-wrapper col-12 no-gutters">
    <h2><a routerLink="/users/sources" style="color: inherit;" class="header"> My Dashboard</a></h2>
    <div class="card-ctnr">
        <div *ngFor="let card of infoCards" class="card box card-clickable">
            <div class="card-desc"  style="background-color: #578EBE" routerLink="{{card.path}}">
                <div class="card-desc-left">
                    <div class="name-ctnr" style="height: auto; padding: 10px;">
                        <div class="dir-icon" style="border-radius: 2px; opacity: 0.9;color:#fff; background-color: var(--color-lightbg-2); min-width:100%; height:10%;"></div>
                        <div class="name-details" style="display: flex; height: 100%; padding: 5px 0;cursor: pointer;color:#fff">
                            <i class="material-icons small">{{card.icon}}</i>&nbsp;&nbsp;
                            <h3  class="header">{{ (card.name.length > 20 ? (card.name | slice:0:18) + '...' : (card.name)) }} &nbsp;&nbsp;</h3>
                            <span class="header" style="opacity: 0.8; font-size: 1.3em; margin-top:1em">{{card.description}}.</span>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
